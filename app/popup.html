<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --input-border-color: #cccccc;
      --button-background-color: #0078d7;
      --button-text-color: #ffffff;
      --button-hover-background-color: #005bb5;
      --confirmation-color: #28a745;
      --stop-confirmation-color: #dc3545;
      --card-background-color: #f9f9f9;
      --card-border-color: #e0e0e0;
      font-size: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1e1e1e;
        --text-color: #ffffff;
        --input-border-color: #555555;
        --button-background-color: #0d6efd;
        --button-hover-background-color: #0b5ed7;
        --card-background-color: #2d2d2d;
        --card-border-color: #444444;
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 15rem;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-background-color);
      border: 1px solid var(--card-border-color);
      border-radius: 0.5rem;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-size: 0.875rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--input-border-color);
      border-radius: 0.25rem;
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.25rem;
      background-color: var(--button-background-color);
      color: var(--button-text-color);
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover-background-color);
    }

    .confirmation {
      font-size: 1rem;
      margin-top: 0.5rem;
      display: none;
      text-align: center;
    }

    #confirmation {
      color: var(--confirmation-color);
    }

    #stopConfirmation {
      color: var(--stop-confirmation-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="form-group">
        <label for="sleepTime">Sleep Time:</label>
        <input type="time" id="sleepTime">
      </div>
      <div class="form-group">
        <label for="wakeTime">Wake Time:</label>
        <input type="time" id="wakeTime">
      </div>
      <button id="save">Save Schedule</button>
      <button id="stop">Stop Blocking Me</button>
      <div id="confirmation" class="confirmation">Settings saved!</div>
      <div id="stopConfirmation" class="confirmation">Blocking disabled and tab removed!</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
